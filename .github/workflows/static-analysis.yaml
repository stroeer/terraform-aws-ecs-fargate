name: "static analysis"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  validate:
    name: validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        terraform: [ ~1.7 ]
    steps:
      - uses: actions/checkout@v5

      - uses: actions/cache@v4
        with:
          path: ~/.tflint.d/plugins
          key: ${{ matrix.os }}-tflint-${{ hashFiles('.tflint.hcl') }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ matrix.terraform }}

      - uses: terraform-linters/setup-tflint@ae78205cfffec9e8d93fd2b3115c7e9d3166d4b6 # v5.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - run: make fmt

      - run: make validate

      - run: make tflint

      - name: trivy config
        run: |
          cat >> ./trivy.yaml << EOF
          # see https://aquasecurity.github.io/trivy/latest/docs/references/configuration/config-file/ for reference
          exit-code: 1
          exit-on-eol: 1
          misconfiguration:
            terraform:
              exclude-downloaded-modules: true
          severity:
            - HIGH
            - CRITICAL
          scan:
            skip-dirs:
              - "**/.terraform/**/*"
          EOF

          cat ./trivy.yaml

      - uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'config'
          hide-progress: false
          trivy-config: trivy.yaml
